    <!--  Login -->
    <div class="login container">
        <h2 class=" text-center">Credential Manager</h2>
        <form id="form-login" class="form-horizontal" data-toggle="validator" role="form">
            <div class="col-sm-offset-1 alert alert-danger hidden" id="loginError" role="alert">Invalid username/password</div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userName" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
